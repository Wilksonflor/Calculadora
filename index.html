<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e0d4a81d6c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/style.css">
    <title>Calculadora - Wilkson Flor</title>
</head>
<body>
    <main class="bgMain">
        <h1>Wilkson Dev <span id="iconDev"><i class="fa-solid fa-code"></i></span></h1>
        <div class="calculadora">
            <h2>Calculadora</h2>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button>C</button></td>
                    <td><button><i class="fa-light fa-delete-left"></i></button></td>
                    <td><button>%</button></td>
                    <td><button><i class="fa-solid fa-divide"></i></button></td>
                </tr>

                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>X</i></button></td>
                </tr>

                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</i></button></td>
                </tr>

                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</i></button></td>
                </tr>

                <tr>
                    <td colspan="2"><button>0</button></td>
                    <td><button>,</button></td>
                    <td colspan="2"><button>=</button></td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
